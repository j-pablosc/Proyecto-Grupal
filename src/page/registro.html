<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="../style/registro.css">
    <title></title>
</head>
<body class="body">
    
<!--  Ingreso -->
<div class="containerIngreso" id="contaIngreso">

    <!-- Titulo -->
    <div class="container">
        <div class="row text-center my-5">
            <div class="col-12">
                <h1 class="text-white">Ingreso</h1>
            </div>
        </div>
    </div>

    <!-- Formulario Ingreso -->

    <form id="formIngreso" class="">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 col-sm-8">
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label text-white">Name</label>
                        <input type="text" class="form-control" required id="exampleInputName1"
                            aria-describedby="NameHelp" placeholder="Ingresa tu nombre" />
                    </div>
                    <!-- Fin nombre -->

                    <!-- Contraseña -->
                    <div class="mb-3"></div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" required id="exampleInputPassword1"
                            placeholder="Ingresa una contraseña" />
                    </div>
                    <!-- Fin contraseña -->

                    <button type="submit" class="btn btn-dark" id="btnI">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </form>
    <!-- Termina formulario Ingreso -->

    <div class="container">
        <div class="row justify-content-center my-4">
            <div class="col-8 col-sm-8">
                <div class="alert alert-dark" role="alert">
                    ¿No tienes una cuenta?
                    <button class="btn btn-dark" id="btnRegistro">
                        Registrate aqui
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Termina container ingreso -->


<!-- Registro -->
<div class="containerRegistro d-none" id="contRegistro">

    <!-- Titulo -->
    <div class="container">
        <div class="row text-center my-5">
            <div class="col-12">
                <h1 class="text-white">Registro</h1>
            </div>
        </div>
    </div>

    <!-- Formulario Registro -->

    <form id="formRegistro">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 col-sm-8">
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label text-white">Name</label>
                        <input type="text" class="form-control" required id="exampleInputName2"
                            aria-describedby="NameHelp" placeholder="Ingresa tu nombre" />
                    </div>
                    <!-- Fin nombre -->

                    <!-- Contraseña -->
                    <div class="mb-3"></div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" required id="exampleInputPassword2"
                            placeholder="Ingresa una contraseña" />
                    </div>
                    <!-- Fin ontraseña -->

                    <button type="submit" class="btn btn-dark" id="btnR">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </form>
    <!-- Termina formulario registro -->

    <div class="container">
        <div class="row justify-content-center my-4">
            <div class="col-8 col-sm-8">
                <div class="alert alert-dark" role="alert">
                    ¿Ya tienes una cuenta?
                    <button class="btn btn-dark" id="btnIngreso">
                        Ingresa aqui
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Termina container ingreso -->


    <script src="../js/registro.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
